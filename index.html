<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Assistente Artificial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    #chatbox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .mensagem {
      margin: 10px 0;
    }

    .usuario {
      font-weight: bold;
      color: #007BFF;
    }

    .assistente {
      font-weight: bold;
      color: #28a745;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <h2>Assistente Artificial</h2>
  <div id="conversa"></div>
  <input type="text" id="mensagem" placeholder="Digite sua pergunta..." />
  <button onclick="enviarMensagem()">Enviar</button>
</div>

<script src="chat.js"></script>

</body>
</html>
